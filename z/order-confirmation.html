<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clothify - Order Confirmation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #f8f9fa;
      text-align: center;
      padding: 4rem 1rem;
    }

    .confirmation-card {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 3rem;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
    }

    .confirmation-icon {
      font-size: 5rem;
      color: #28a745;
      margin-bottom: 1rem;
    }

    .btn-home {
      margin-top: 2rem;
      padding: 0.75rem 2rem;
    }
  </style>
</head>

<body>
  <div class="confirmation-card">
    <div class="confirmation-icon">
      <i class="fa fa-check-circle"></i>
    </div>
    <h1 class="fw-bold mb-3">Thank you for your order!</h1>
    <p class="lead mb-4">
      Your order has been successfully placed. We will send you a confirmation email shortly.
    </p>
    <a href="index.html" class="btn btn-dark btn-home">Back to Home</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
